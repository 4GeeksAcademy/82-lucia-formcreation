<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head>

<body>
  
  <div class="container mt-3  border border-5 p-3 rounded ">
    
    <div class="p-3 mb-2 card-header" >
<h4>Payment form example</h4>
    </div>

        <div class="alert alert-danger" role="alert">
            Some fields are missing!
          </div>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="card" class="form-label"> Card</label>
                <input type="text" class="form-control" id="card" placeholder="XXXXX">
            </div>

            <div class="col-md-4">
                <label for="CVC" class="form-label"> CVC</label>
                <input type="text" class="form-control" id="CVC" placeholder="000">
            </div>

            <div class="col-md-4">
                <label for="Amount" class="form-label"> Amount</label>
                <input type="text" class="form-control" id="CVC" placeholder="Amount">
            </div>


            <div class="col-md-6">
                <label for="firstname" class="form-label"> First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>

            <div class="col-md-6">

                <label for="lastname" class="form-label"> Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label"> City</label>
                <input type="text" class="form-control" id="City">
            </div>

            <div class="form-group col-md-3">
                <label for="dropdownMenu">State</label>
                <select class="form-control" id="dropdownMenu">
                  <option value="1">NYC</option>
                  <option value="2">Wisconsin</option>
                  <option value="3">Georgia</option>
                </select>
              </div>


              <div class="col-md-3">
                <label for="postcode" class="form-label"> Post Code</label>
                <input type="text" class="form-control" id="postcode">
            </div>
          
        <div class="col-12">
          <div class="col-md-3 bg-secondary px-4 mx-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club text-white"></i></label> 
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-stripe text-white"></i></label>
              </div>
            </div>

            <div class="mb-3 col-md-6 offset-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="container mt-5">
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                   <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>

    
</div>
        
               
               


        </form>
      
    </div>
</body>

</html>
